{% extends 'base.html '%}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}
    <h1>Основная информация</h1>
    {% if public  %}
        {% for el in public %}
            <div class="alert alert-warning mt-2">
                <h3>{{el.title}}</h3>
                <p>{{el.text}}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Еще нет публикаций!</p>
    {% endif %}


{% endblock %}
